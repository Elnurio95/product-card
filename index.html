<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <button class="modal-btn">Регистрация</button>
        <div class="overlay" id="auth-user">
            <div class="modal-home">
                <div>
                    <h2 class="registration">АВТОРИЗАЦИЯ</h2>
                    <button class="modal-close">X</button>
                </div>
                <form class="modal-form" id="modalId">
                    <label class="modal-form-info"> ИМЯ:
                        <input type="text" name="name" class="modal-form-input" required placeholder="Имя">
                    </label>
                    <label class="modal-form-info"> ФАМИЛИЯ:
                        <input type="text" name="surname" class="modal-form-input" required placeholder="Фамилия">
                    </label>
                    <label class="modal-form-info"> ДАТА РОЖДЕНИЯ:
                        <input type="date" required class="modal-form-input modal-date" name="birthDate">
                    </label>
                    <label class="modal-form-info"> E-MAIL:
                        <input type="email" name="mail" class="modal-form-input" required placeholder="e-mail">
                    </label>
                    <label class="modal-form-info"> ЛОГИН:
                        <input type="text" name="login" class="modal-form-input" required placeholder="Логин">
                    </label>
                    <label class="modal-form-info">ПАРОЛЬ:
                        <input type="password" name="password" class="modal-form-input password" required
                            placeholder="Пароль">
                    </label>
                    <label class="modal-form-info">ПОВТОРИТЕ ПАРОЛЬ:
                        <input type="password" name="repeatPassword" class="modal-form-input repeat-password" required
                            placeholder="Пароль">
                    </label>
                    <button class="modal-auth">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="container">
                <div class="social__media">
                    <p class="product-cards">Product Cards</p>
                    <p class="desc">У нас самые лучшие продукты для кожи!</p>
                    <ul class="media__links">
                        <li class="media__links-item">
                            <a href="#">
                                <img src="./img/icon-tg.svg" alt="telegram" class="social-icon">
                            </a>
                        </li>
                        <li class="media__links-item">
                            <a href="#">
                                <img src="./img/icon-vk.svg" alt="vk" class="social-icon">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="middle__block">
                    <form class="products-form">
                        <label class="follow__product" for="">Подпишись на наши акции:</label>
                        <div class="follower-email">
                            <input type="email" name="email" id="customer-email" required placeholder="Введи Email...">
                            <div class="vertical-line"></div>
                            <button class="form-btn">Подписаться</button>
                        </div>
                    </form>
                </div>
                <div class="footer-links">
                    <nav>
                        <label for="">Быстрые ссылки</label>
                        <ul class="links">
                            <li class="links-item">
                                <a href="#" class="nav-links">Главная</a>
                            </li>
                            <li class="links-item">
                                <a href="#" class="nav-links">Магазин</a>
                            </li>
                            <li class="links-item">
                                <a href="#" class="nav-links">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="footer-bottom">
                    <hr>
                    <span>© www.product-cards.com All rights reserved</span>
                </div>
            </div>
        </div>
    </footer>
    <script src="./main.js" type="module"></script>
</body>

</html>
